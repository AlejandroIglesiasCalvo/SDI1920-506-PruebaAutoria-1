<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friends.message}">Amigos</h2>

		<p th:text="#{friends.info.message}">Los amigos que actualmente
			figuran en el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{name.message}">Nombre</th>
						<th th:text="#{email.message}">Eliminar</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${user}">
						<td th:text="${f.email}">Email del alumno</td>
						<td ><a
							class="btn btn-primary"
							th:href="${'/Borrarfavoritos/' + f.id}"
							th:text="Borrar" role="button">Borrar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
			</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
